<!doctype html>
<html lang="en">
    <head >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="title-bar">
            <h1>Virtual Try On</h1>
        </div>
        <div class="container my-5">
            <div class="row">
                <div class="col-12 col-md-6">
                    <text>Selected Garment</text>
                    <img id="chosenGarment" src="path_to_chosen_garment.jpg" alt="Chosen Garment" class="img-fluid">
                </div>
                <div class="col-12 col-md-6">
                    <text>Your Picture</text>
                    <input type="file" class="form-control" id="imageInput" accept="image/*">
                </div>
                <div class="col-12 text-center mt-3">
                    <button class="btn btn-primary"  id="tryOnButton">Try On</button>
                </div>
            </div>
         
            <div class="row">
                <div class="big-frame">
                    <img src="static/clothes_samples/unknown_result.png" class="card-img-top" id="predictedImage" alt="...">
                </div>
            
            </div>
        </div>
        <script src="/static/js/model_script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
