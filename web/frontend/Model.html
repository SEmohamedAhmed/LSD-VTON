<html lang="en">
<head>

            <div class="col-12 col-md-6">

                <img id="chosenGarment" src="path_to_chosen_garment.jpg" alt="Chosen Garment" class="img-fluid">
            </div>

            <!-- Your Picture Section -->
            <div class="col-12 col-md-6">
                <h2>Your Picture</h2>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
                <img id="user_picture" src="static/clothes_samples/empty_picture.jpg" alt="Your Picture" class="img-fluid">
            </div>
        </div>
        
        <!-- Try On Button -->
        <div class="row mt-3">
            <div class="col-12 text-center">
                <button id="tryOnButton" class="select-button">Try On</button>
            </div>
        </div>
